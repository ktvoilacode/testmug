<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testmug - Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: #f7f7f8;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2e2e2e;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 40px;
      max-width: 500px;
    }

    .logo {
      margin-bottom: 24px;
      opacity: 0.7;
    }

    .logo svg {
      width: 64px;
      height: 64px;
      fill: #6b7280;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #2e2e2e;
    }

    .tagline {
      font-size: 16px;
      font-weight: 400;
      margin-bottom: 48px;
      color: #6b7280;
    }

    .hint {
      font-size: 14px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 3H4v10c0 2.21 1.79 4 4 4h6c2.21 0 4-1.79 4-4v-3h2c1.11 0 2-.9 2-2V5c0-1.11-.89-2-2-2zm0 5h-2V5h2v3zM4 19h16v2H4z"/>
      </svg>
    </div>
    <h1>Testmug</h1>
    <p class="tagline">Superpowers for Manual Testers</p>
    <p class="hint">Enter a URL above to start testing</p>
  </div>
</body>
</html>
