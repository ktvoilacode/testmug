<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: #e5e5e5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2e2e2e;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 40px;
      max-width: 500px;
    }

    .error-icon {
      font-size: 64px;
      margin-bottom: 24px;
      opacity: 0.5;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #2e2e2e;
    }

    .error-message {
      font-size: 14px;
      font-weight: 400;
      margin-bottom: 24px;
      color: #6b7280;
      word-break: break-word;
    }

    .suggestions {
      text-align: left;
      background: #ffffff;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      padding: 16px;
      margin-top: 24px;
    }

    .suggestions-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #2e2e2e;
    }

    .suggestions ul {
      list-style: none;
      padding: 0;
    }

    .suggestions li {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 8px;
      padding-left: 20px;
      position: relative;
    }

    .suggestions li:before {
      content: "•";
      position: absolute;
      left: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-icon">⚠️</div>
    <h1>Page Not Found</h1>
    <p class="error-message" id="errorMessage">The webpage could not be found or loaded.</p>

    <div class="suggestions">
      <div class="suggestions-title">Suggestions:</div>
      <ul>
        <li>Check if the URL is correct</li>
        <li>Make sure you have an internet connection</li>
        <li>Try adding "https://" to the beginning of the URL</li>
        <li>Click the close button to return to home</li>
      </ul>
    </div>
  </div>

  <script>
    // Get error details from URL parameters
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');
    const errorCode = params.get('error');

    if (url) {
      document.getElementById('errorMessage').textContent =
        `Could not load: ${decodeURIComponent(url)}`;
    }
  </script>
</body>
</html>
